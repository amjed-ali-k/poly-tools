name: Build

on:
  push:
    # branches: [master]
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pyinstaller -F -w -n sbte-formatter -i src/icon.icns src/main.py &&
                cd dist/ &&
                zip -r9 sbte-formatter sbte-formatter.app/
            OUT_FILE_NAME: sbte-formatter-macos.zip
            ASSET_MIME: application/zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller -F -w -n sbte-formatter -i src/favicon.ico src/main.py
            OUT_FILE_NAME: sbte-formatter.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
            
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: Load Release URL File from release job
      uses: actions/download-artifact@v3

    - name: Upload release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        title: Release ${{ github.ref }}
        draft: false
        files: ./dist/${{ matrix.OUT_FILE_NAME}}
